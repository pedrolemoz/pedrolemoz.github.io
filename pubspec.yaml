name: pedrolemoz
description: My personal page
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  unicons: ^3.0.0
  intl: ^0.20.2
  http: ^1.3.0
  bloc: ^9.0.0
  flutter_bloc: ^9.1.0
  auto_injector: ^2.1.0
  url_launcher: ^6.3.1
  flutter_markdown: ^0.7.6+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutterando_analysis: ^0.0.2

flutter:
  uses-material-design: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
