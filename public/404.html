<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Re-route to index.html with redirect info
      const pathname = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      const redirectUrl = `/?redirect=${pathname}${search}${hash}`;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
